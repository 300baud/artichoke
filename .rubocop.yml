require: rubocop-rake
AllCops:
  TargetRubyVersion: 2.6
  DisplayCopNames: true
  Exclude:
    - "**/node_modules/**/*"
    - "**/target/**/*"
    - "**/vendor/**/*"
    - "**/extn/stdlib/cmath/**/*"
    - "**/extn/stdlib/shellwords/**/*"
    - "**/extn/stdlib/uri/**/*"
    - "**/extn/stdlib/gen/**/*"
Metrics:
  Enabled: false
Style/Documentation:
  Enabled: false
