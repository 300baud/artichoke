---
# This config file lists the ruby/specs that are enforced as passing in
# Artichoke Ruby during CI.
core:
  - suite: array
    specs:
      - any
      - append
      - array
      - assoc
      - at
      - clear
      - collect
      - combination
      - compact
      - count
      - cycle
      - delete
      - delete_at
      - delete_if
      - drop
      - drop_while
      - each
      - each_index
      - empty
      - frozen
      - include
      - last
      - length
      - map
      - plus
      - prepend
      - push
      - rassoc
      - replace
      - reverse
      - reverse_each
      - shift
      - size
      - sort_by
      - to_ary
      - try_convert
      - unshift
  - suite: comparable
  - suite: env
    skip:
      - element_set # missing Errno::EINVAL implementation
      - store # missing Errno::EINVAL implementation
      - values_at # Hash#values_at is not implemented
  - suite: kernel
    specs:
      - Integer
  - suite: matchdata
  - suite: math
    skip:
      - gamma # missing support for Bignum
      - log2 # missing support for Bignum
  - suite: regexp
  - suite: string
    specs:
      - scan
  - suite: symbol
    specs:
      - all_symbols
      # Requires investments to Unicode support in `String`
      # - capitalize
      - case_compare
      - casecmp
      - comparison
      # Requires investments to Unicode support in `String`
      # - downcase
      - dup
      # Depends on `Regexp` indexing fixes
      # - element_reference
      - empty
      - encoding
      - equal_value
      - id2name
      # fails with an mruby `SyntaxError`
      # upstream bug: https://github.com/mruby/mruby/issues/5055
      # - inspect
      - intern
      - length
      - match
      - next
      - size
      # Depends on `Regexp` indexing fixes
      # - slice
      - succ
      - swapcase
      - symbol
      - to_proc
      - to_s
      - to_sym
      # Requires investments to Unicode support in `String`
      # - upcase
library:
  - suite: abbrev
  - suite: delegate
    specs:
      - skip_all
  - suite: monitor
  - suite: securerandom
    skip:
      - random_bytes # specs require ASCII-8BIT encoding for Strings
      - random_number # missing support for Bignum and Range arguments
  - suite: shellwords
    skip:
      - shellwords # missing String#gsub support for back references
  - suite: stringscanner
  - suite: time
    specs:
      - skip_all # missing date package
  - suite: uri
    skip:
      - parse
  - suite: base64
